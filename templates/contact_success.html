<!DOCTYPE html>
<html lang="en">
  {%load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Success</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .card {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
      <div>
        <a href=" {% url 'home' %}">

          <img src="{% static 'img/logo/2.png' %}" alt="Logo" class="logo" style="text-align:center;">
        </a>
      </div>
        <h2>Thank you!</h2>
        <p>Your message has been sent successfully.</p>
        <a href="/" class="btn btn-primary">Return to Home</a>
        <a href="https://wa.me/1234567890" class="btn btn-success mt-3">WhatsApp Us</a>
    </div>
</body>
</html>
